name: Build and Upload Binaries

on:
  push:
    branches: ["main"]

permissions:
  contents: write  

env:
  CARGO_TERM_COLOR: always
  RELEASE_TAG: v1.1.0

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create GitHub Release
        id: create_release
        uses: zendesk/action-create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          auto_increment_type: patch
          prerelease: false
          draft: false
          tag_schema: semantic

  build:
    needs: create_release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-latest] # Using ubuntu-20.04 for better GLIBC compatibility
        include:
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            binary_name: helix-cli-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: helix-cli-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: helix-cli-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: helix-cli-windows-amd64.exe

    steps:
      - uses: actions/checkout@v3

      - name: Install OpenSSL and pkg-config (Linux only)
        if: matrix.os == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        run: |
          cd helix-cli
          cargo build --release --target ${{ matrix.target }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/${{ matrix.os == 'windows-latest' && 'helix.exe' || 'helix' }}
          asset_name: ${{ matrix.binary_name }}
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}